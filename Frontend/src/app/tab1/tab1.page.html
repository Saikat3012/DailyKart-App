<ion-content [fullscreen]="true">
  <ion-grid *ngIf="products && products.length > 0">
    <ion-row>
      <ion-col style="padding: 0%" size="6" *ngFor="let item of products">
        <ion-card
          style="border: 1px solid black"
          [style.border-radius]="_global.WIDTH/30+'px'"
          class="product ion-activatable ripple-parent"
        >
          <ion-ripple-effect></ion-ripple-effect>
          <ion-card-header>
            <img [style.height]="_global.HEIGHT/7+'px'" src="{{item.img}}" />
          </ion-card-header>

          <ion-card-content style="border-top: 1px solid black">
            <ion-row>
              <ion-col>
                <ion-label>
                  <ion-title
                    style="font-size: medium; color: black; font-weight: bolder"
                    >{{item.name}}</ion-title
                  >
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
