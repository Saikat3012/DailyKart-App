<ion-content [fullscreen]="true">
  <ion-grid *ngIf="products && products.length > 0">
    <ion-row>
      <ion-col size="6" *ngFor="let item of products">
        <div class="product">
          <img src="{{item.img}}" />
          <ion-item lines="none">
            <ion-label>
              <h2>{{item.name}}</h2>
            </ion-label>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
