<ion-grid>
  <h3>Recommended Products</h3>
  <!-- Display product in grid view -->
  <ion-grid *ngIf="_product.products && _product.products.length > 0">
    <ion-row>
      <ion-col size="6" *ngFor="let item of _product.products; let i = index">
        <div class="product ion-activatable ripple-parent">
          <ion-ripple-effect></ion-ripple-effect>
          <ion-icon
            [ngStyle]="{
              color: _product.products[i].icon === 'heart' ? 'red' : ''
            }"
            [name]="item.icon"
            class="wishList"
            (click)="_product.onClickWishList(i)"
          ></ion-icon>
          <img src="{{ item.img }}" (click)="onClickProductDetails(i)" />
          <ion-item lines="none" (click)="onClickProductDetails(i)">
            <ion-label>
              <h2>{{ item.name }}</h2>
              <p>Rs: {{ item.price }}</p>
              <div
                *ngIf="item.rating"
                [ngClass]="[
                  item.rating && !item.rating.includes('.')
                    ? 'rating'
                    : 'rating-decimal'
                ]"
              >
                {{ item.rating }}
                <ion-icon name="star"></ion-icon>
              </div>
              <ion-note *ngIf="item.rating">({{ item.totalrating }})</ion-note>
            </ion-label>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Infinite Scrolling -->
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content> </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-grid>
